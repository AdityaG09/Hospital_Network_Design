<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="background-color: darkgreen;height: 130px;width: auto;margin: -10px;text-align: center;"><text style="color: white;font-size: 100px;">XYZ HOSPITAL</text></div>
    <div style="margin-top: 60px;"><text style="color: black;font-size: 40px;margin-left: 38%;font-family: sans-serif;font-weight: bold;">CLIENT ID: {{cid}}</text></div>
    <div style="margin-top: 30px;width:40%;background-color: lightgreen;text-align: center;margin-left: 30%;padding-bottom: 20px;padding-top: 10px;">
        <form action="/pid/{{cid}}" method="POST">
            <text style="color: black;font-size: 30px;font-family: sans-serif;font-weight: bold;">Patient ID</text><br>
            <input style="height: 30px;width: 40%;margin-top: 5px;font-size: 25px;font-family: sans-serif;text-align: center;" name="id"><br><br>
            <button type='submit' style="padding: 2px;border-radius: 5px;background-color: darkgreen;width: 20%;"><text style="font-size: 25px;font-family: sans-serif;font-weight: bold;color: white;">SEARCH</text></button>
        </form>
        <form action="/age/{{cid}}" method="POST">
            <br><text style="color: black;font-size: 30px;font-family: sans-serif;font-weight: bold;">Age</text><br>
            <select name='range' style="height: 35px;width: 40%;margin-top: 5px;font-size: 25px;font-family: sans-serif;text-align: center;">
                <option value="equal">Equal To</option>
                <option value="less">Less Than</option>
                <option value="more">More Than</option>
            </select>
            <input type = 'number' style="height: 30px;width: 15%;margin-top: 5px;font-size: 25px;font-family: sans-serif;text-align: center;" name="age"><br><br>
            <button type='submit' style="padding: 2px;border-radius: 5px;background-color: darkgreen;width: 20%;"><text style="font-size: 25px;font-family: sans-serif;font-weight: bold;color: white;">SEARCH</text></button>
        </form>
        <form action="/med/{{cid}}" method="POST">
            <br><text style="color: black;font-size: 30px;font-family: sans-serif;font-weight: bold;">Medical Details</text><br>
            <input style="height: 30px;width: 40%;margin-top: 5px;font-size: 25px;font-family: sans-serif;text-align: center;" name="med"><br><br>
            <button type='submit' style="padding: 2px;border-radius: 5px;background-color: darkgreen;width: 20%;"><text style="font-size: 25px;font-family: sans-serif;font-weight: bold;color: white;">SEARCH</text></button>
        </form>
    </div>
</body>
</html>
